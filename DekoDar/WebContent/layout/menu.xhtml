<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolBarGroup>
        <h:outputText value="#{projectName}:"/>
        <rich:dropDownMenu>
                <f:facet name="label">                
                        <h:outputText value="produkty"  rendered="#{identity.loggedIn}"/>                
                </f:facet>
                <rich:menuItem submitMode="none">
			        <s:link id="menuProductListId" view="/productList.xhtml" value="seznam produktů" propagation="none" rendered="#{identity.loggedIn}" action="#{productSearchAction.unsetProductCategory()}">
			        	<f:param name="mode" value="productCrud"/>
			        </s:link>
		        </rich:menuItem>
		        <rich:menuItem submitMode="none">
			        <s:link id="menuProductCatsId" view="/productCategories.xhtml" value="produktové kategorie" propagation="none" rendered="#{identity.loggedIn}">
			        	<f:param name="mode" value="productCats"/>
			        </s:link>
		        </rich:menuItem>
        </rich:dropDownMenu>
        
        <rich:dropDownMenu>
                <f:facet name="label">                
                        <h:outputText value="sklad"  rendered="#{identity.loggedIn}"/>                
                </f:facet>
                <rich:menuItem submitMode="none">
                    <s:link id="menuStockOperations" view="/stockOperationList.xhtml" value="zobrazit skladové operace" propagation="end">
                    	<f:param name="mode" value="stockCrud"/>
                    </s:link>	                                        
                </rich:menuItem>
                <rich:menuItem submitMode="none">
                    <s:link id="menuAddStockOperation" view="/stockOperation.xhtml"  action="#{stockOperationAction.newStockOperationForm()}" value="skladové převody" propagation="end">
                    </s:link>                    	                    
                </rich:menuItem>
            </rich:dropDownMenu>  
        
        <s:link id="menuSaleListId" view="/saleList.xhtml" value="pokladna" propagation="none" rendered="#{identity.loggedIn}"/>
    </rich:toolBarGroup>
    <!-- @newMenuItem@ -->
    <rich:toolBarGroup location="right">
        <h:outputText id="menuWelcomeId" value="přihlášen: #{credentials.username}" rendered="#{identity.loggedIn}"/>
        <s:link id="menuLoginId" view="/login.xhtml" value="Přihlásit" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link id="menuLogoutId" view="/home.xhtml" action="#{identity.logout}" value="Odhlásit" rendered="#{identity.loggedIn}" propagation="none"/>
    </rich:toolBarGroup>
</rich:toolBar>
