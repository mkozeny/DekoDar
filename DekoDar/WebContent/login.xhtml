<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="loginForm">

        <rich:panel  style="width: 40%;margin-top:25px;margin-left:30%">
            <f:facet name="header">Login</f:facet>

        

            <div class="dialog" style="width: 100%">
                <h:panelGrid columns="2" style="width: 100%" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username">Username</h:outputLabel>
                    <h:inputText id="username"
                              value="#{credentials.username}"/>
                    <h:outputLabel for="password">Password</h:outputLabel>
                    <h:inputSecret id="password"
                                value="#{credentials.password}"/>
                   
                   
                </h:panelGrid>
                <div class="actionButtons">
            <h:commandButton id="submit" value="Login" action="#{identity.login}"/>
            
           
        </div>
            </div>

           

        </rich:panel>

        

    </h:form>

 </ui:define>
</ui:composition>
