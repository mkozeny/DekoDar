<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="layout/template.xhtml">
	<ui:define name="body">
		<style>
.col1 {
	width: 25%;
}

.col1 {
	width: 75%;
	float: right;
}
</style>

		<rich:panel style="width:98%">
			<f:facet name="header"> #{product.model} (#{product.id}) </f:facet>
			<h:form>
				<s:validateAll>

					<table cellspacing="5px" align="center">
						<tr>
							<td valign="top"><h:panelGrid columns="2"
									styleClass="formTable">
									<f:facet name="header">
										<h:outputText value="#{messages['product.zakladniUdaje']}" />
									</f:facet>
									<s:label styleClass="panelGridLabel">
										<h:outputText value="#{messages['product.pnc']}" />
									</s:label>
									<s:decorate template="edit.xhtml">
										<h:outputText value="#{product.id}" required="true"
											styleClass="inputText" />
									</s:decorate>
									
									<s:label styleClass="panelGridLabel">
										<h:outputText value="#{messages['product.category']}" />
									</s:label>
									<s:decorate template="edit.xhtml">
									<h:selectOneMenu value="#{product.productCategory}">
										<s:selectItems value="#{productSearchAction.allProductCategories}" var="categoryIter"	label="#{categoryIter.name}" />
										<s:convertEntity />
									</h:selectOneMenu>
									</s:decorate>

									<s:label styleClass="panelGridLabel">
										<h:outputText value="#{messages['product.model']}" />
									</s:label>
									<s:decorate template="edit.xhtml">
										<h:inputText value="#{product.model}" required="true"
											styleClass="inputText" />
									</s:decorate>

									<s:label styleClass="panelGridLabel">
										<h:outputText value="#{messages['product.description']}" />
									</s:label>
									<s:decorate template="edit.xhtml">
										<h:inputText value="#{product.description}"
											styleClass="inputText" />
									</s:decorate>

									<s:label styleClass="panelGridLabel">
										<h:outputText value="#{messages['product.barCode']}" />
									</s:label>
									<s:decorate template="edit.xhtml">
										<h:inputText value="#{product.barCode}" styleClass="inputText" />
									</s:decorate>
									
									<s:label styleClass="panelGridLabel">
										<h:outputText value="#{messages['product.availAbility']}" />
									</s:label>
									<s:decorate template="edit.xhtml">
										<h:inputText value="#{product.availAbility.availAbility}"
											styleClass="inputText" />
									</s:decorate>

									<s:label styleClass="panelGridLabel">
										<h:outputText value="#{messages['product.createDate']}">
										</h:outputText>
									</s:label>
									<h:outputText value="#{product.createDate}">
										<f:convertDateTime pattern="#{customizer.datePattern}" />
									</h:outputText>





								</h:panelGrid></td>
							<td valign="top"><h:panelGrid columns="2"
									styleClass="formTable">
									<f:facet name="header">
										<h:outputText value="#{messages['product.prices']}" />
									</f:facet>


									



									<s:label styleClass="panelGridLabel">
										<h:outputText value="#{messages['product.newPrice']}" />
									</s:label>
									<s:decorate template="edit.xhtml">
										<h:inputText value="#{product.price}" required="true"
											styleClass="price">

										</h:inputText>
									</s:decorate>

								</h:panelGrid></td>
								
								
						</tr>
					</table>
				</s:validateAll>

				<rich:spacer height="15" />



				<h:commandButton id="addButton"
					action="#{productAction.addProduct()}"
					value="#{messages['product.add']}" rendered="#{empty product.id}">
					<s:defaultAction />
				</h:commandButton>
				<h:commandButton id="saveButton"
					action="#{productAction.saveProduct()}"
					value="#{messages['product.save']}"
					rendered="#{not empty product.id}">
					<s:defaultAction />
				</h:commandButton>
				<s:button action="back" value="#{messages['button.back']}" />


			</h:form>

		</rich:panel>

	</ui:define>
</ui:composition>
